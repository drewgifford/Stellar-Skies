{% extends "base.html" %}
{% block title %}Signup Page{% endblock %}

{% block content %}
<form action="#" method="POST" autocomplete="off">
    <p>Email:</p>
    <p><input type="text" name="em" /></p>
    <p>Username:</p>
    <p><input type="text" name="usr" /></p>
    <p>Password:</p>
    <p><input type="password" name="pas" /></p>
    <p>Confirm Password:</p>
    <p><input type="password" name="pasc" /></p>
    <p><input type="submit" value="submit" /></p>
</form>
{% endblock %}
