<!DOCTYPE html>
<html lang="en" class="planet">
<head>
    <script src="https://kit.fontawesome.com/841ee7423a.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;700&display=swap" rel="stylesheet"> 
    <link href="/static/css/index.css" rel="stylesheet">
    <link href="/static/css/planet.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@jaames/iro@5"></script>
    <link rel="icon" href="/static/img/favicon.svg">
    <title>Stellar Skies - PLANET NAME</title> <!-- PUT PLANET NAME HERE -->
    <meta charset="UTF-8">
</head>



<body>

    <div class="navbar">
        <a href="/">
            <div class="logoGroup">

                <img src="/static/img/logo.svg">
                <p>Stellar Skies</p>
            </div>

        </a>
        <div class="accountGroup">
            <a class="newPlanet" href="/edit"> <!--New Planet link-->
                <p><i class="far fa-plus-square"></i> New Planet</p>
            </a>
            <a class="about" href="/about"> <!--About link-->
                <p><i class="fas fa-question"></i> About</p>
            </a>
        {% if email%}
            <a class="profile" href="/account"> <!--Profile page link-->
                <p><i class="fas fa-user"></i> {{username}}</p>
            </a>
            <a class="logOut" href="/logout"> <!--Log out page link-->
                <p><i class="fas fa-sign-out-alt"></i> Sign Out</p>
            </a>
        {% else %}
            <a class="logIn" href="/login" >  <!--Log in page link-->
                <p><i class="fas fa-sign-in-alt"></i> Log In</p>
            </a>

            <a class="register" href="/signup"> <!--Register page link-->
                <p><i class="fas fa-user-check"></i> Register</p>
            </a>
        {% endif %}
        <br>
        </div>

    </div>

    <form spellcheck="false" autocomplete="off">
    <div class="textInput">
        <p>Planet Name</p>
        <p id="planetName" type="text">
        <p>Created by: Toadally</p>
        <p>Description</p>
        <p id="planetDescription" type="text"></p>

    </div>
    


    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        var jsonObj = JSON.parse('{{ planet | tojson | safe }}')
    </script>
    <script src="/static/js/init.js"></script>
    
    <script src="https://threejs.org/build/three.min.js"></script>

    <script src="https://threejs.org/examples/js/postprocessing/EffectComposer.js"></script>
    <script src="https://threejs.org/examples/js/postprocessing/RenderPass.js"></script>
    <script src="https://threejs.org/examples/js/postprocessing/MaskPass.js"></script>
    <script src="https://threejs.org/examples/js/postprocessing/ShaderPass.js"></script>
    <script src="https://threejs.org/examples/js/shaders/CopyShader.js"></script>
    <script src="https://threejs.org/examples/js/shaders/FXAAShader.js"></script>
    <script src="https://threejs.org/examples/js/shaders/ConvolutionShader.js"></script>
    <script src="https://threejs.org/examples/js/shaders/LuminosityHighPassShader.js"></script>
    <script src="https://threejs.org/examples/js/postprocessing/UnrealBloomPass.js"></script>
    <script src="https://threejs.org/examples/js/controls/OrbitControls.js"></script>

    <script src="/static/js/index.js"></script>

    </form>
</body>
</html>
